<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button class="btn btn-outline-primary"
            [routerLink]="['/heroe', 'nuevo']">
      Nuevo h√©roe
    </button>
  </div>
</div>
<br />
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col" class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td class="text-right">
              <button class="btn btn-outline-success" [routerLink]="['/heroe', k]">Editar</button>
              <button class="btn btn-outline-danger" (click)="borrarHeroe(k)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-info" *ngIf="(heroes | keys).length === 0 && !loading">
        <strong>No hay registros que mostrar</strong>
      </div>
      <div class="alert alert-warning" *ngIf="loading">
        <strong>Cargando...</strong> por favor espere
      </div>

    </div>
  </div>
</div>
