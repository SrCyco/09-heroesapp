<h3>Heroe <small>Nombre:.</small></h3>
<button [routerLink] ="['heroes']" class="btn btn-outline-danger">Regresar</button>
<hr>
<div class="row animated fadeIn fast" >
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label for="">nombre</label>
        <input type="text" name="nombre" id="" class="form-control" placeholder="nombre del heroe" required
               [(ngModel)]="heroe.nombre">
      </div>
      <div class="form-group">
        <label for="">Casa</label>
        <select name="casa" id="" class="form-control" [(ngModel)]="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Biografia</label>
        <textarea name="bio" id="" cols="30" rows="10" class="form-control" [(ngModel)]="heroe.bio"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-primary" [disabled]="!forma.valid">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
